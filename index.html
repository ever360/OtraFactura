<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPROBANTE DE PAGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        .factura {
            width: 100%;
            max-width: 8.5in; /* Tamaño carta */
            height: 11in;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
            font-size: 14px;
            box-sizing: border-box;
        }
        .factura-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .factura-header h2 {
            margin: 5px 0;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin: 0 auto 10px;
        }
        .divider {
            border-top: 1px dashed #000;
            margin: 10px 0;
        }
        .factura-body {
            margin-bottom: 20px;
        }
        .details {
            margin-bottom: 15px;
        }
        .details div {
            display: flex;
            justify-content: space-between;
        }
        .details div span {
            flex: 1;
        }
        .factura-items table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        .factura-items table, .factura-items th, .factura-items td {
            border: 1px solid black;
        }
        .factura-items th {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: left;
        }
        .factura-items td {
            padding: 8px;
            text-align: right;
        }
        .factura-items td:first-child {
            text-align: left;
        }
        .totals {
            margin-top: 15px;
        }
        .totals div {
            display: flex;
            justify-content: space-between;
        }
        .totals div span {
            flex: 1;
            
        }
        .total {
            font-weight: bold;
            font-size: 16px;
            
        }
        .highlight {
            color: green;
            font-weight: bold;
        }
        .whatsapp-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .whatsapp-btn img {
            width: 30px;
        }
    </style>
    <!-- Librería para convertir HTML a imagen -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

    <div class="factura" id="factura">
        <!-- Icono de WhatsApp en la parte superior -->
        <div class="whatsapp-btn" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" width="30">
        </div>

        <!-- Encabezado de la Factura -->
        <div class="factura-header">
            <h2>COMPROBANTE DE PAGO</h2>
            <p><strong>Número de Factura:</strong><strong id="boleto"></strong></p>
            
            <p><strong>Fecha de Pago:</strong ><strong id="fechaPago"></strong> </p>
        </div>

        <!-- Información del Arrendador y Arrendatario -->
        <div class="factura-body">
            <div class="details">
                <div>
                    <span><strong>Nombre Cliente:</strong></span>
                    <span id="cliente"></span>
                   
                </div>
                  <div>
                    <span><strong>Nit-Cedula:</strong></span>
                    <span id="nit_cedula" ></span>
                </div>
                <div>
                    <span><strong>Teléfono:</strong></span>
                    <span  id="telefono"></span>
                </div>
            </div>
             <!-- Período de pago -->
            <div>
                <p></p><strong>Periodo depago </strong></p>
               <span><strong >DESDE:</strong>
                <span class="highlight" id="desde"></span>
                <strong style="text-align: left;">HASTA:</strong></span>
                <span class="highlight" style="text-align: left;" id="hasta"></span>
            </div>
            <!-- Detalles del Pago en Tabla -->
            <div class="factura-items">
                <h3>Detalles del Pago</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Mes</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pago Intereses</td>
                            <td id="mes"></td>
                            <td id="valor"></td>
                        </tr>
                        <tr>
                            <td>Abono</td>
                            <td></td>
                            <td id="abono"></td>
                        </tr>

                        <tr>
                            <td>Cancelar Saldo </td>
                            <td></td>
                            <td id="cancelar"></td>
                        </tr>
                    </tbody>
                </table>

                 <!-- Totales -->
            <div class="totals1" style="text-align: left;">
                <span>Total a Pagar:</span>
                <span id="totalPagar"></span>
            </div>
               

             <div class="divider"></div>


            <!-- Próximo pago resaltado en verde -->
            <div class="divider"></div>
            <div>
                <span><strong class="highlight">Próximo Pago:</strong></span>
                <span class="highlight" id="proximoPago"></span>
            </div>
        </div>

        <h5 style="text-align: center;">Gracias por su pago.</h5>
    </div>

    <script>
        document.getElementById('whatsapp-btn').addEventListener('click', function() {
            const facturaElement = document.getElementById('factura');

            html2canvas(facturaElement, {
                scale: 3 // Ajusta el valor del escalado según tus necesidades
            }).then(function(canvas) {
                var imgData = canvas.toDataURL('image/png');

                // Descargar la imagen en lugar de enviarla por WhatsApp
                var link = document.createElement('a');
                link.href = imgData;
                link.download = 'factura.png';
                link.click();

                // Luego podrías sugerir al usuario subir la imagen manualmente a WhatsApp o a un servidor.
            });
        });
    </script>
    <script>
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);

        // Obtener los valores de los parámetros
        var boleto = params.has('boleto') ? params.get('boleto') : "boleto no especificado";
        var fechaPago = params.has('fechaPago') ? params.get('fechaPago') : "fechaPago no especificado";
        var cliente = params.has('cliente') ? params.get('cliente') : "Cliente no especificado";
        var telefono = params.has('telefono') ? params.get('telefono') : "telefono no especificado";
        var desde = params.has('desde') ? params.get('desde') : "Fecha no especificado";
         var hasta = params.has('hasta') ? params.get('hasta') : "Fecha no especificado";
        var nit_cedula = params.has('nit_cedula') ? params.get('nit_cedula') : "nit_cedula no especificado";
        var mes = params.has('mes') ? params.get('mes') : "Mes no especificado";
        var valor = params.has('valor') ? params.get('valor') : "$ 0";
        var abono = params.has('abono') ? params.get('abono') : "$ 0";
        var cancelar = params.has('cancelar') ? params.get('cancelar') : "$ 0";
        var totalPagar = params.has('totalPagar') ? params.get('totalPagar') : "$ 0";
        var valorPrestamo = params.has('valorPrestamo') ? params.get('valorPrestamo') : "$ 0";
        var vaorAbonado = params.has('vaorAbonado') ? params.get('vaorAbonado') : "$ 0";
        var saldoPandiente = params.has('saldoPandiente') ? params.get('saldoPandiente') : "$ 0";
        var  proximoPago = params.has(' proximoPago') ? params.get(' proximoPago') : Fecha no especificada";

        // Asignar los valores a los elementos HTML
        document.getElementById("boleto").textContent = boleto;
        document.getElementById("fechaPago").textContent = fechaPago;
        document.getElementById("cliente").textContent = cliente;
        document.getElementById("telefono").textContent = telefono;
        document.getElementById("desde").textContent = desde;
        document.getElementById("hasta").textContent = hasta;
        document.getElementById("nit_cedula").textContent = nit_cedula;
        document.getElementById("mes").textContent = mes;
        document.getElementById("valor").textContent = valor;
        document.getElementById("abono").textContent = abono;
        document.getElementById("cancelar").textContent = cancelar;
        document.getElementById("totalPagar").textContent = totalPagar;
        document.getElementById("valorPrestamo").textContent = valorPrestamo;
        document.getElementById("vaorAbonado").textContent = vaorAbonado;
        document.getElementById("saldoPandiente").textContent = saldoPandiente;
        document.getElementById(" proximoPago").textContent =  proximoPago;
    </script>
</body>
</html>
